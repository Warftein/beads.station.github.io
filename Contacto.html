<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bead Station</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html">
            <img src="img/Bead Station logo.png" alt="Logo de Bead Station" class="logo">
        </a>
        <a href="index.html">
            <h1 class="flex-title">
                <span class="bead">Bead</span>
                <span class="station">Station</span>
            </h1>
        </a>
            
            <div class="search-container">
                <label for="search">¿Qué estás buscando?</label>
                <input type="text" id="search" placeholder="Buscar...">
            </div>
            <div class="user-cart">
                <img src="img/Usuario.png" alt="Usuario" class="user-icon">
                <img src="img/Carrito.png" alt="Carrito" class="cart-icon">
            </div>
        </div>
        <hr>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Envíanos un mensaje</h2>
            <form action="https://formspree.io/f/xzzbdybj" method="POST">
                <label>
                    Tu nombre:
                    <input type="name" name="name" required>
                </label>
                <label>
                    Tu correo:
                    <input type="email" name="email" required>
                </label>
                <label>
                    Tu mensaje:
                    <textarea name="message" required></textarea>
                </label>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tienda Online. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
